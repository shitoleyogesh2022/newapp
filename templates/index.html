<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Surprise 💕</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Floating Emojis -->
  <div id="floating-container"></div>

  <div class="container">
    <h1>💖 A Small Surprise For You 💖</h1>

    <div class="card">
      <h2>🌹 Today's Shayari</h2>
      <p>{{ quote }}</p>
    </div>

    <div class="card">
      <h2>🎶 Special Song</h2>
      <button onclick="playSong()">Play Romantic Song</button>
      <audio id="song" src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav"></audio>
    </div>

    <div class="card">
      <h2>🐢 Cute Tortoise</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Tortoise_in_grass.jpg" alt="Tortoise" class="img">
    </div>

    <div class="card">
      <h2>💎 Diamonds for You</h2>
      <p>You shine brighter than any diamond 💎✨</p>
    </div>

    <div class="card special">
      <h2>❤️ Proposal Corner</h2>
      <button onclick="revealMessage()">Click Me</button>
      <p id="hiddenMessage" style="display:none;">Will you be mine forever? 💍💕</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/floating.js') }}"></script>
  <script>
    function playSong(){
      document.getElementById("song").play();
    }
    function revealMessage(){
      document.getElementById("hiddenMessage").style.display = "block";
    }
  </script>
</body>
</html>
