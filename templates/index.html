<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Surprise 💕</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="floating-container"></div>

    <div class="container">
        <h1>💝 A Small Surprise For You 💝</h1>

        <div class="card">
            <h2>🌹 Today's Shayari</h2>
            <p>{{ content.shayari }}</p>
        </div>

        <div class="card">
            <h2>😄 Today's Joke</h2>
            <p>{{ content.joke }}</p>
        </div>

        <div class="card">
            <h2>🎵 Special Song</h2>
            <iframe width="300" height="200" src="{{ content.song[1] }}" 
                    frameborder="0" allowfullscreen></iframe>
            <p>{{ content.song[0] }}</p>
        </div>

        <div class="card">
            <h2>🐢 Cute Tortoise</h2>
            <img src="{{ content.tortoise_image }}" alt="Cute Tortoise" class="img">
            <p>{{ content.quote }}</p>
        </div>

        <div class="card">
            <h2>🌿 Plant Corner</h2>
            <img src="{{ content.plant_image }}" alt="Beautiful Plant" class="img">
            <p>Growing together, day by day 🌱</p>
        </div>

        <div class="card special">
            <h2>✨ Last Updated</h2>
            <p>{{ content.timestamp }}</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/floating.js') }}"></script>
</body>
</html>
